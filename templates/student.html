{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'studentform.css' %}">
    <title>Document</title>
</head>
<body>
    <div>
    <div class="form-container">
        <h1>Student Information</h1>
        <form action="addstudent" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label htmlFor="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required />
          </div>
          <div class="form-group">
            <label htmlFor="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" required />
          </div>
          <div class="form-group">
            <label htmlFor="motherTongue">Gender:</label>
            <input type="text" id="motherTongue" name="gender" required />
          </div>
          <div class="form-group">
            <label htmlFor="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" onChange={handleInputChange} />
          </div>
          <div class="form-group">
            <button type="submit" onClick={handleNextClick}>
              Next
            </button>
          </div>
        </form>
      </div>
</body>
</html>
