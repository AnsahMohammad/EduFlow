<!DOCTYPE html>
<html>
<head>
	<title>Class Grades</title>
</head>
<body>
    <h1>Classroom : {{class.class_name}}</h1>
	{% if subs %}
    <h2>Subjects</h2>
    <ul>
        {% for sub in subs %}        
        <form action="class_grades" method="POST">
            {% csrf_token %}
            <input type="hidden" name="class_id" value="{{class.class_id}}">
            <input type="hidden" name="id" value="{{sub.subject_id}}">
            <input type="submit" value="{{sub.subject_name}} + {{sub.subject_id}}">
        </form>
        {% endfor %}
    </ul>
    {% else %}
        <p>No subjects found.</p>
    {% endif %}
    
</body>
</html>
