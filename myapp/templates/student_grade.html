<!DOCTYPE html>
<html>
<head>
	<title>Fruit Selection</title>
</head>
<body>
	<form action="" method="POST">
        {% csrf_token %}
		<label for="classroom">Select a class:</label>
		<select id="classroom" name="classroom">
            {% for each in classes %}
			    <option value={{each.class_name}}>{{each.class_name}}</option>
            {% endfor %}
		</select>
		<br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
